<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first Three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="../js/three.min.js"></script>
		<script src="../js/controls/TrackballControls.js"></script>
		<script>
            var particles, geometry, material, parameters, i, h, color, size;

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);
            
			var	camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 9000 );
			camera.position.z = 2000;
			camera.lookAt(new THREE.Vector3(0, 0, 0));

			controls = new THREE.TrackballControls(camera);
			controls.rotateSpeed = 4.0;
			controls.zoomSpeed = 0.2;
			controls.panSpeed = 0.8;
			controls.noZoom = false;
			controls.noPan = false;
			controls.staticMoving = false; 
			controls.dynamicDampingFactor = 0.3;
			controls.addEventListener( 'change', render);

			var scene = new THREE.Scene();

            //###############################################################################
            sprite = new THREE.TextureLoader().load("star.png" );

            //particle counter
            var numParticles = 0;

            //max dist normal
            var maxNorm = 174;

            //this is the histogram array
            var hist = [];

            //this is the probability envelope
            var probEnv = [];

            //setup the probabiliy envelope and historam
            function setupProbEnv() {
                for (var i = 0; i < maxNorm; i++) {
                    probEnv[maxNorm - i - 1] = i / (85 * maxNorm);
                    hist[i]    = 0;
                }
            }

            //function for non-uniformly distribued random numbers
            //based on sorting along a probability envelope
            //returns range -1...1
            function nurd3d() {
                numParticles += 1;
                var x=0, y=0, z=0;
                var xyz = {};

                //search a point within distribution
                while (1) {
                    x = Math.random() * 2 - 1;
                    y = Math.random() * 2 - 1;
                    z = Math.random() * 2 - 1;
                    var dist   = Math.sqrt(x*x + y*y + z*z);
                    var bucket = Math.floor(dist * 100);

                    if (bucket > maxNorm) {
                        bucket = maxNorm;
                    }

                    var curprob = hist[bucket] / numParticles;
                    if (curprob > probEnv[bucket]) {
                        continue;
                    }
                    hist[bucket] += 1;
                    break;
                }
                xyz['x'] = x;
                xyz['y'] = y;
                xyz['z'] = z;
                return xyz;
            }

            function genParticles(num) {
                geometry = new THREE.Geometry();

                for (var i = 0;i < num;i++ ) {
                    var vertex = new THREE.Vector3();
                    var xyz = nurd3d();

                    vertex.x = xyz['x'] * 2000;
                    vertex.y = xyz['y'] * 2000;
                    vertex.z = xyz['z'] * 2000;
                    geometry.vertices.push(vertex);
                }

                size      = Math.random() * 7;
                size      = 10;
                material  = new THREE.PointsMaterial({ size: size, map: sprite, blending: THREE.AdditiveBlending, depthTest: false, transparent : true });
                particles = new THREE.Points(geometry, material);
                scene.add(particles);
            }

            function makeParticles(num, rounds) {
                var chunk = num/rounds;

                for (var k = 0; k < rounds; k++) {
                    genParticles(chunk);
                }
            }

            setupProbEnv();
            makeParticles(100000, 1);

            //###############################################################################
			function animate() {
				requestAnimationFrame( animate );
                camera.position.z -= 0.3;
				controls.update();
			}
			function render() {
				renderer.render( scene, camera );
			}
			render();
			animate();
		</script>
	</body>
</html>
